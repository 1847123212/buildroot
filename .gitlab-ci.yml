#
# Board local build & test
#
.build_local: &build_local
    - echo 'Configure Buildroot'
    - make ${CI_BUILD_NAME}
    - echo 'Build buildroot'
    - |
        make > >(tee build.log |grep '>>>') 2>&1 || {
            echo 'Failed build last output'
            tail -200 build.log
            exit 1
        }
    - BUILDROOT_VERSION=$(git log --pretty=oneline|awk 'NR==1'|awk '{print $1}')
    - if [ -f /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}_test ]; then
          rm /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}_test; 
      fi
    - rm -rf   /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}_test
    - mkdir -p /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}_test
    - mv output/host/csky-ci /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}_test
    - mv output/images /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}_test

.run_local: &run_local
    - echo 'Run test'
    - csky_switch /dev/ttyUSB1 off
    - sleep 5
    - csky_switch /dev/ttyUSB1 on
    - BUILDROOT_VERSION=$(git log --pretty=oneline|awk 'NR==1'|awk '{print $1}')
    - if [ ! -d /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME} ]; then
         exit 1;
      fi
    - mkdir -p output/host/
    - cp /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}/csky-ci output/host/csky-ci -r
    - cp /tmp/gitlab-runner/$BUILDROOT_VERSION/${CI_BUILD_NAME}/images output/images -r
    - tar -xf output/images/csky_toolchain_*.tar.xz -C output/host
    - touch /root/DebugServerConsole/.stamp_gdb
    - sleep 10
    - |
        ./output/host/csky-ci/run_test.sh || {
            exit 1
        }
    - touch /root/DebugServerConsole/.stamp_gdb_exit
    - csky_switch /dev/ttyUSB1 off

